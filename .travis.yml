language: python

matrix:
  include:
    - python: 3.5
    - python: 3.6
      env: LATEST=true

install:
  - pip install -r requirements.txt

script:
  ./setup.py test

deploy:
  - provider: pypi
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    user: jayme-pypi
    password:
      secure: 
    on:
      repo: jayme-github/pysonio
      tags: true
      condition: "$LATEST = true"
  - provider: script
    skip_cleanup: true
    script:
       - find .
    on:
      repo: jayme-github/pysonio
      tags: true
      condition: "$LATEST = true"
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: dist/pysonio*
    on:
      repo: jayme-github/pysonio
      tags: true
      condition: "$LATEST = true"
